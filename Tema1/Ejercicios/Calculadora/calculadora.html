<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Calculadora</title>
    </head>

    <body>
        <div class="container" id="cabecera" style="text-align: center;">
            <img src="img/calculadora.png" alt="cabecera" width="100px">
            <h1>&nbsp;</h1>
            <h1>Calculadora</h1>
        </div>
        <div class="container" style="text-align: center;">
            <form id="form">
                <div class="mb-2">
                    <label for="num1">Primer numero</label>
                    <input type="number" class="form-control" placeholder="Introduzca el primer numero" id="num1" step="1" />
                </div>
                <div class="mb-3">
                    <label for="num2">Segundo numero</label>
                    <input type="number" class="form-control" placeholder="Introduzca el segundo numero" id="num2" step="1" />
                </div>
            </form>
            <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
            <button class="btn btn-primary mb-3" onclick="restar()">Restar</button>
            <button class="btn btn-primary mb-3" onclick="multiplicar()">Multiplicar</button>
            <button class="btn btn-primary mb-3" onclick="dividir()">Dividir</button>
            <div class="mb-3">
                <label for="resultado">Resultado</label>
                <input type="text" class="form-control" id="resultado">
            </div>
            <br><br><br><br>
        </div>
        <hr>
        <div class="container" id="pie" style="text-align: center;">
            <p> Daw2Cliente - Calculadora - Guzm√°n Benito</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous">
        </script>
        <script src="js/funciones.js"></script>
    </body>

</html>
